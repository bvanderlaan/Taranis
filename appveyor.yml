version: '{build}'

branches:
  except:
    - gh-pages

os: Visual Studio 2015
clone_depth: 5

platform:
  - Win32

configuration:
  - Release

install:
  - cinst doxygen.install
  - set QTDIR=C:\Qt\5.5\mingw492_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin

build:
  verbosity: minimal

build_script:
  - qmake Taranis.pro
  - make

test_script:
  - make check

after_test:
  - make doc